<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>netflix.net/login</title>
  </head>
  <body>
    <header class="header">
      <div class="cabecalho"></div>
      <div class="logo">
        <a href="#"><img src="assets/img/netflixlogo.png" alt="" /></a>
      </div>
    </header>
    <main class="todo_body">
      <div class="login_body">
        <div class="login_box">
          <h2>Entrar</h2>
          <form>
            <div class="input_box">
              <input
                required
                type="email"
                placeholder="Email ou número de telefone"
              />
            </div>
            <div class="input_box">
              <input
                required
                type="password"
                placeholder="Senha"
                name=""
                id=""
              />
            </div>
            <div>
              <button class="submit">Entrar</button>
            </div>

            <div class="support">
              <div class="remember">
                <span
                  ><input
                    type="checkbox"
                    style="margin: 0; padding: 0%; height: 13px"
                /></span>
                <span>Lembre-se de mim</span>
              </div>
              <div class="help">
                <a href="">Precisa de ajuda?</a>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="login_footer">
        <div class="login_facebook">
          <span
            ><img height="20px" src="assets/img/Facebook_logo.png" alt=""
          /></span>
          <span><a href="fabebook.com">Conectar com facebook</a></span>
        </div>
        <div class="sing_up">
          <p>Novo por aqui? <a href="">Assine agora</a></p>
        </div>
        <div class="terms">
          <p>
            Esta página é protegida pelo Google reCAPTCHA para garantir que você
            não é um robô. <a href="">Saiba mais</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
